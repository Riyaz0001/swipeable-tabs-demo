<ion-header no-border>
  <ion-navbar color="oranges">
    <ion-title>
      Swipeable Tabs Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs tabsPlacement="top" toolbarColor="light" toolbarBackground="oranges" indicatorColor="light"
   badgeColor="primary" (tabSelect)="onTabSelected($event)">
   <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>

  </super-tabs>
 
</ion-content>
